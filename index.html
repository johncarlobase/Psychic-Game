<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Psychic</title>
</head>

<div id="game">

    <h1>THE PSYCHIC GAME</h1>
    <h2>Guess Number I Am Thinking of :)
    </h2>
    <h2 id="user-guess">Your Guess: ?</h2>
    <h2 id="computer-guess">Computer Guess: ?</h2>
    <h2 id="user-wins">WINS: </h2>
    <h2 id="user-losses">LOSSES: </h2>
    <h2 id="guesses-left">Guesses Left: 9</h2>

</div>

<body>


    <script type="text/javascript">

        var wins = 0;
        var losses = 0;
        var computerGuess = "";
        var userGuess = [];
        var guessesleft1 = [];


        var userwins = document.getElementById("user-wins");
        var userlosses = document.getElementById("user-losses");
        var computerguess = document.getElementById("computer-guess");
        var userguess = document.getElementById("user-guess");
        var guessesleft = document.getElementById("guesses-left");
        var trials = 0;

        document.onkeyup = function (event) {
            var userGuess = event.key;
            trials++;
            var computerGuess = Math.floor((Math.random() * 9));
            console.log(trials);
            
            if (userGuess == computerGuess) {
                wins++;
            }
            else {
                losses++;
            }
            if (trials == 9) {
                alert("Sorry you are out of Luck!")
            } else {
                guessesleft1 = 9 - trials;
               // alert(guessesleft1);
            }

            userwins.textContent = "WINS: " + wins;
            userlosses.textContent = "LOSSES:  " + losses;
            computerguess.textContent = " Computer Guess:  " + computerGuess;
            userguess.textContent = " Your Guess: " + userGuess;
            guessesleft.textContent = " Guesses Left: " + guessesleft1;

            reset();

        };

    </script>
</body>

</html>
